<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип сайта" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__pic"
            src="./images/who.jpg"
            alt="Фотография профиля"
          />
          <div class="profile__info">
            <div class="profile__text">
              <div class="profile__edit">
                <h2 class="profile__name">Олег Кашинцев</h2>
                <button
                  type="button"
                  class="profile__button profile__button_edit"
                ></button>
              </div>
              <p class="profile__profession">Сибаритствующий тунеядец</p>
            </div>
            <button
              type="button"
              class="profile__button profile__button_add"
            ></button>
          </div>
        </section>
        <section class="place">
          <div class="place__item">
            <img
              class="place__image"
              src="./images/kazan.jpg"
              alt="Мечеть Кул-Шариф в Казани"
            />
            <div class="place__text">
              <h3 class="place__title">Казань</h3>
              <button type="button" class="place__button"></button>
            </div>
          </div>
          <div class="place__item">
            <img
              class="place__image"
              src="./images/kazbeg.jpg"
              alt="Вид на гору Казбег в Грузии"
            />
            <div class="place__text">
              <h3 class="place__title">Гора Казбег</h3>
              <button type="button" class="place__button"></button>
            </div>
          </div>
          <div class="place__item">
            <img class="place__image" src="./images/altay.jpg" alt="Алтай" />
            <div class="place__text">
              <h3 class="place__title">Алтай</h3>
              <button type="button" class="place__button"></button>
            </div>
          </div>
          <div class="place__item">
            <img
              class="place__image"
              src="./images/yoshkar-ola.jpg"
              alt="Йошкар-Ола"
            />
            <div class="place__text">
              <h3 class="place__title">Йошкар-Ола</h3>
              <button type="button" class="place__button"></button>
            </div>
          </div>
          <div class="place__item">
            <img class="place__image" src="./images/tyumen.jpg" alt="Тюмень" />
            <div class="place__text">
              <h3 class="place__title">Тюмень</h3>
              <button type="button" class="place__button"></button>
            </div>
          </div>
          <div class="place__item">
            <img
              class="place__image"
              src="./images/baikal.jpg"
              alt="Озеро Байкал"
            />
            <div class="place__text">
              <h3 class="place__title">Озеро Байкал</h3>
              <button type="button" class="place__button"></button>
            </div>
          </div>
        </section>
        <div class="popup">
          <form class="popup__container">
            <button
              type="button"
              class="popup__button popup__button_close"
            ></button>
            <p class="popup__title">Редактировать профиль</p>
            <div class="popup__text">
              <input
                class="popup__input popup__input_name"
                type="text"
                placeholder="Имя"
              />
              <input
                class="popup__input popup__input_profession"
                type="text"
                placeholder="Род Занятий"
              />
            </div>
              <button type="submit" class="popup__button popup__button_save">
              Сохранить
            </button>
          </form>
          </div>
        </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>
    <script src="./script/script.js"></script>
  </body>
</html>
