<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип сайта" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__pic"
            src="./images/who.jpg"
            alt="Фотография профиля"
          />
          <div class="profile__info">
            <div class="profile__text">
              <div class="profile__edit">
                <h2 class="profile__name">Олег Кашинцев</h2>
                <button
                  type="button"
                  class="profile__button profile__button_edit"
                ></button>
              </div>
              <p class="profile__profession">Сибаритствующий тунеядец</p>
            </div>
            <button
              type="button"
              class="profile__button profile__button_add"
            ></button>
          </div>
        </section>

        <section class="places"></section>

        <template id="card">
          <div class="place">
            <button
              type="button"
              class="place__button place__button_remove"
            ></button>
            <img class="place__image" src="" alt="" />
            <div class="place__text">
              <h3 class="place__title"></h3>
              <button
                type="button"
                class="place__button place__button_like"
              ></button>
            </div>
          </div>
        </template>

        <div class="popup popup_type_profile">
          <form class="popup__container popup__container_edit" novalidate>
            <button
              type="button"
              class="popup__button popup__button_close popup__button_close_profile"
            ></button>
            <p class="popup__title">Редактировать профиль</p>
            <div class="popup__text">
              <input
                id="name-input"
                class="popup__input popup__input_name"
                type="text"
                placeholder="Имя"
                required pattern="[A-Za-zА-Яа-яЁё -]{2,40}"
              />
              <span class="popup__input-error" id="name-input-error"></span>
              <input
                id="profession-input"
                class="popup__input popup__input_profession"
                type="text"
                placeholder="О себе"
                required
                minlength="2"
                maxlength="200"
              />
              <span
                class="popup__input-error"
                id="profession-input-error"
              ></span>
            </div>
            <button type="submit" class="popup__button popup__button_submit">
              Сохранить
            </button>
          </form>
        </div>

        <div class="popup popup_type_add">
          <form class="popup__container popup__container_add" novalidate>
            <button
              type="button"
              class="popup__button popup__button_close popup__button_close_add"
            ></button>
            <p class="popup__title">Новое место</p>
            <div class="popup__text">
              <input
                id='place-input'
                class="popup__input popup__input_place_title"
                type="text"
                placeholder="Название"
                required
                minlength="1"
                maxlength="30"
              />
              <span class="popup__input-error" id='place-input-error'></span>
              <input
                id='link-input'
                class="popup__input popup__input_place_link"
                type="url"
                placeholder="Ссылка на картинку"
                required
              />
              <span class="popup__input-error" id='link-input-error'></span>
            </div>
            <button type="submit" class="popup__button popup__button_submit">
              Создать
            </button>
          </form>
        </div>

        <section class="popup popup_type_image">
          <div class="popup__image_container">
            <button type="button" class="popup__button_close_image"></button>
            <img src="" alt="" class="popup__image_fullscreen" />
            <p class="popup__image_figcaption"></p>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>
    <script type='module' src="./script/pages/index.js"></script>
    <script type='module' src="./script/components/Card.js"></script>
    <script type='module' src="./script/utils/Util.js"></script>
    <script type='module' src="./script/components/FormValidator.js"></script>
    </body>
</html>
